services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rrweb
      POSTGRES_USER: rrweb
      POSTGRES_PASSWORD: rrweb_password
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - rrweb_pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rrweb -d rrweb"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  rrweb_pg_data: